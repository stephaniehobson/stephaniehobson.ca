{{ define "main" }}
<div class="elsewhere">
    <ul>
        <li>
            <a href="http://www.flickr.com/people/stephaniehobson/" rel="me">
                <img alt="Flickr" src="/images/icons/flickr.svg">
            </a>
        </li>
        <li>
            <a href="https://github.com/stephaniehobson" rel="me">
                <img alt="GitHub" src="/images/icons/github.svg">
            </a>
        </li>
        <li>
            <a href="https://noti.st/stephaniehobson" rel="me">
                <img alt="Notist" src="/images/{{ index .Site.Data.images.hash "notist.svg" }}">
            </a>
        </li>
        <li>
            <a href="http://www.linkedin.com/in/stephaniehobsonca" rel="me">
                <img alt="LinkedIn" src="/images/icons/linkedin.svg">
            </a>
        </li>
        <li>
            <a href="https://pinboard.in/search/u:stephaniehobson?query=webdesign" rel="me">
                <img alt="Pinboard" src="/images/icons/pinboard.svg">
            </a>
        </li>
        <li>
            <a href="http://twitter.com/stephaniehobson" rel="me">
                <img alt="Twitter" src="/images/icons/twitter.svg">
            </a>
        </li>
    </ul>
</div>

<main>
    {{ range first 10 .Data.Pages }}
    {{ if eq .Type "posts" }}
        <article>
            <h1>
                <a href="{{ .Permalink }}">
                    {{ .Title }}
                </a>
            </h1>
            {{ .Content }}
            <a href="{{ .Permalink }}">
                Permalink
            </a>
        </article>
    {{ end }}
    {{ end }}
</main>

{{ end }}
