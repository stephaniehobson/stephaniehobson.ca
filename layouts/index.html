{{ define "main" }}
{{ partial "social.html" (dict "context" . "class" "social-header") }}
<main>
    {{ range first 10 .Data.Pages }}
    {{ if eq .Type "posts" }}
        <article>
            <h1>
                <a href="{{ .Permalink }}">
                    {{ .Title }}
                </a>
            </h1>
            {{ .Content }}
            <a href="{{ .Permalink }}">
                Permalink
            </a>
        </article>
    {{ end }}
    {{ end }}
</main>

{{ end }}
