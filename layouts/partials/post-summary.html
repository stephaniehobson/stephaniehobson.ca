<div>
    <h2>
        <a href="{{ .Permalink }}">
            {{ .Title }}
        </a>
    </h2>
    <p>
        Published: {{ .PublishDate.Format "2006 January 02" }}.<br>
        Categorized as:
        {{ with .Params.categories }}
            {{- range $i, $e := . -}}
                {{ if $i }}, {{ end }}
                <a href="{{ "categories/" | absURL }}{{ $e | urlize }}" rel="tag">{{- $e -}}</a>
            {{- end -}}.
        {{ end }}
    </p>
</div>
