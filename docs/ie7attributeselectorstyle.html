<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Has anyone got IE7 to pick up CSS with an attribute selector when style is the attr?</title>
<style>

div[class*="oo"]{
float:right;
padding:30px;
background-color:#0A0;
color:#fff;
}

.foo[style*="left"]{
background-color:#A00;
}

</style>

</head>

<body>

<div class="foo">green</div>
<div class="foo" style="float:left;">red</div>


</body>
</html>
