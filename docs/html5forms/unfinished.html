<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Unfinished Form</title>
<style>
body{
	font-family:“Gill Sans”, Calibri, “Trebuchet MS”, sans-serif;
	line-height:1.3;
}
h1{
	margin:10px;
	font-size:16px;
}
fieldset{
	box-sizing:border-box;
	max-width:500px;
	margin:10px 0;
	border:0;
	border-bottom:2px solid #000;
}
label{
	position:relative;
	display:block;
	margin:10px;
}
label > em{
	float:right;
	font-size:0.5em;
}
label > span{
	display:block;
	font-size:13px;
}
input,
select{
	width:100%;
	box-sizing:border-box;
	border-radius:4px;
	border:2px solid #000;
	padding:3px;
	font-size:13px;
}

button{
	border:0;
	padding:10px;
	background-color:#000;
	color:#fff;
	font-size:18px;	
}
</style>
</head>
<body>

<form>
<h1>Application for entry into the Guild of Calamitous Intent</h1>
<fieldset>
	<label>
		Name <br>
		<input type="text" name="name" placeholder="What your nemesis calls you." required autofocus>
	</label>
	
	<label>
		Email<br>
		<input type="email" name="email" id="email1" required>
	</label>
	<label>
		Repeat Email<br>
		<input type="email" name="email_repeat" id="email2" required oninput="compareEmail(this)">
	</label>
	<script>
		function compareEmail(input){
			if(input.value != document.getElementById('email1').value){
				input.setCustomValidity('The two email addresses must match');

			}else{

				input.setCustomValidity('');
			}

		}
	</script>
	
	<label>
		Phone
		<input type="tel" name="phone">
	</label>
	
	<label>
		Birth date (or, if undead, use death date)<br>
		<input type="date" id="birthdate">
	</label>
	
	<label>
		Guild Membership Number <br>
		<input type="text" name="membership" placeholder="In the format 000-000-000" required>
	</label>
</fieldset>
</fieldset>
<fieldset>
	<label>
		On a scale of 1 to 10 how big is your army?<br>
		<input type="range" name="armysize" min="1" max="10" value="1">
	</label>
	
	<label>Who is your arch nemesis?<br>
    <datalist id="nemesis-sources">
    <select name="nemesis">
        <option value="">Please choose...</option>
        <option value="Batman">Batman</option>
        <option value="Doctor Venture">Doctor Venture</option>
        <option value="Luke Skywalker">Luke Skywalker</option>
        <option value="">Other</option>
    </select>
    If other, please specify:
	</datalist>
	<input list="nemesis-sources" id="nemesis" name="nemesis" list="nemesis-sources" spellcheck="false" autocomplete="off">
	</label>
</fieldset>
<fieldset>
	<label>Attach form A5701B-2<br>
	<input type="file">
	</label>
</fieldset>

	<button type="submit">Kneel Before Me!</button>
</form>

</body>
</html>
