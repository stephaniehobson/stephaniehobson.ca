<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style>
#outer{width:500px;height:100px;overflow:hidden; border:1px solid #00f;}
#inner{width:20000px;padding:0px 500px;}
#inner ul{padding-left:200px;}
#inner li{display:block; float:left;width:10px; height:50px; background-color:#00f;}
#inner a{position:relative; left:230px;display:block; height:20px; width:20px; z-index:100;background-color:#CC00FF;margin-left:-10px;}

#inner li:target{width:500px;text-align:center;}
#inner li:target a{position:static; height:30px; width:50px;margin:auto;}

#inner li:target ~ li a{left:-230px;}

</style>

</head>

<body>

<a href="#one">one</a><a href="#two">two</a><a href="#three">three</a><a href="#four">four</a><a href="#five">five</a>

<div id="outer">
	<div id="inner">
		<ul>
			<li id="one" style="background-color:#00f"><a href="#">1</a>1</li>
			<li id="two" style="background-color:#0ff"><a href="#">2</a>2</li>
			<li id="three" style="background-color:#f0f"><a href="#">3</a>3</li>
			<li id="four" style="background-color:#ff0"><a href="#">4</a>4</li>
			<li id="five" style="background-color:#0f0"><a href="#">5</a>5</li>
		</ul>	
	</div>
</div>


</body>
</html>
