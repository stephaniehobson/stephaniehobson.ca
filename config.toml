baseURL = "https://stephaniehobson.ca"
languageCode = "en-ca"
title = "Stephanie Hobson"
publishDir = "docs"
rssLimit = 10

# Code higlighting settings
pygmentsCodefences = true
pygmentsCodeFencesGuesSsyntax = false
pygmentsUseClasses = true

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[taxonomies]
  tag = "tags"
  year = "year"
  talk = "talks"
[author]
    name = "Stephanie Hobson"

