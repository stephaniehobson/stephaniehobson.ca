<title>CSS Loading Spinners</title>
<style>

body{
    font-family:Courier, monospace;
    margin: 0;
    }

/* SPINNER */
.spinner{
position:absolute;
top:50%;
left:50%;
height:0px;
width:0px;
}

.spinner span{
position:absolute;
top:-20px;
left:-3px;
-moz-transform: rotate(45deg);
-moz-transform-origin:50% 160%;
	-webkit-transform: rotate(45deg);
	-webkit-transform-origin:50% 160%;
	transform: rotate(45deg);
	transform-origin:50% 160%;
display:block;
height:13px;
width:5px;
-moz-border-radius: 2px;
	-webkit-border-radius: 2px;
	border-radius: 2px;
background-color:#CCCCCC;

-moz-animation-name: fade;
-moz-animation-duration: 1s;
-moz-animation-iteration-count: infinite;
-moz-animation-direction: alternate;
-moz-animation-fill-mode:backwards;

-webkit-animation-name: fade;
-webkit-animation-duration: 1s;
-webkit-animation-iteration-count: infinite;
-webkit-animation-direction: alternate;
-webkit-animation-fill-mode:backwards;

animation-name: fade;
animation-duration: 1s;
animation-iteration-count: infinite;
animation-direction: alternate;
animation-fill-mode:backwards;

}

.spinner span:nth-of-type(1){
-moz-transform: rotate(0deg);
-moz-animation-delay:-1000ms;
	-webkit-transform: rotate(0deg);
	-webkit-animation-delay:-1000ms;
	transform: rotate(0deg);
	animation-delay:-1000ms;
}

.spinner span:nth-of-type(2){
-moz-transform: rotate(45deg);
-moz-animation-delay:-750ms;
	-webkit-transform: rotate(45deg);
	-webkit-animation-delay:-750ms;
	transform: rotate(45deg);
	animation-delay:-750ms;
}
.spinner span:nth-of-type(3){
-moz-transform: rotate(90deg);
-moz-animation-delay:-500ms;
	-webkit-transform: rotate(90deg);
	-webkit-animation-delay:-500ms;
	transform: rotate(90deg);
	animation-delay:-500ms;
}

.spinner span:nth-of-type(4){
-moz-transform: rotate(135deg);
-moz-animation-delay:-250ms;
	-webkit-transform: rotate(135deg);
	-webkit-animation-delay:-250ms;
	transform: rotate(135deg);
	animation-delay:-250ms;
}

.spinner span:nth-of-type(5){
-moz-transform: rotate(180deg);
-moz-animation-delay:0s;
	-webkit-transform: rotate(180deg);
	-webkit-animation-delay:0s;
	transform: rotate(180deg);
	animation-delay:0s;
}

.spinner span:nth-of-type(6){
-moz-transform: rotate(225deg);
-moz-animation-delay:250ms;
	-webkit-transform: rotate(225deg);
	-webkit-animation-delay:250ms;
	transform: rotate(225deg);
	animation-delay:250ms;
}

.spinner span:nth-of-type(7){
-moz-transform: rotate(270deg);
-moz-animation-delay:500ms;
	-webkit-transform: rotate(270deg);
	-webkit-animation-delay:500ms;
	transform: rotate(270deg);
	animation-delay:500ms;
}

.spinner span:nth-of-type(8){
-moz-transform: rotate(315deg);
-moz-animation-delay:750ms;
	-webkit-transform: rotate(315deg);
	-webkit-animation-delay:750ms;
	transform: rotate(315deg);
	animation-delay:750ms;
}


@-moz-keyframes fade {
 0% {
   background-color:rgba(77, 77, 77,0.8);
 }
 40% {
   background-color:rgba(77, 77, 77,0.8);
 }
 100% {
   background-color:rgba(255, 255, 255,0.8);
 }
}

	@-webkit-keyframes fade {
		0% {
			background-color:rgba(77, 77, 77,0.8);
		}
		40% {
			background-color:rgba(77, 77, 77,0.8);
		}
		100% {
			background-color:rgba(255, 255, 255,0.8);
		}
	}

	@keyframes fade {
		0% {
			background-color:rgba(77, 77, 77,0.8);
		}
		40% {
			background-color:rgba(77, 77, 77,0.8);
		}
		100% {
			background-color:rgba(255, 255, 255,0.8);
		}
	}

/* END SPINNER*/



</style>

<style>

/* DEMO FRAMES */

.demo-frame{
	position:relative;
	-moz-box-sizing:border-box;
		-webkit-box-sizing:border-box;
		box-sizing:border-box;
    min-height: 50px;
    height:50vh;
	width:33%;
	float:left;
	padding:10px;
}
.demo-frame:nth-of-type(2){

}

}

/* ALTERNATIVE SPINNERS */

/* alternate colour */

@-moz-keyframes flickrfade {
 0% {
   background-color:rgba(0, 99, 220,1);
 }
 60% {
   background-color:rgba(0, 99, 220,1);
 }
 100% {
   background-color:rgba(255, 0, 132,1);
 }
}

	@-webkit-keyframes flickrfade {
		0% {
			background-color:rgba(0, 99, 220,1);
		}
		60% {
			background-color:rgba(0, 99, 220,1);
		}
		100% {
			background-color:rgba(255, 0, 132,1);
		}
	}

	@keyframes flickrfade {
		0% {
			background-color:rgba(0, 99, 220,1);
		}
		60% {
			background-color:rgba(0, 99, 220,1);
		}
		100% {
			background-color:rgba(255, 0, 132,1);
		}
	}


.demo-frame:nth-of-type(4) .spinner span{
-moz-animation-name: flickrfade;
-webkit-animation-name: flickrfade;
animation-name: flickrfade;
}


/* invert */

@-moz-keyframes invertfade {
 0% {
   background-color:rgba(255, 255, 255,0.8);
 }
 40% {
   background-color:rgba(255, 255, 255,0.8);
 }
 100% {
   background-color:rgba(77, 77, 77,0.8);
 }
}

	@-webkit-keyframes invertfade {
		0% {
			background-color:rgba(255, 255, 255,0.8);
		}
		40% {
			background-color:rgba(255, 255, 255,0.8);
		}
		100% {
			background-color:rgba(77, 77, 77,0.8);
		}
	}

	@keyframes invertfade {
		0% {
			background-color:rgba(255, 255, 255,0.8);
		}
		40% {
			background-color:rgba(255, 255, 255,0.8);
		}
		100% {
			background-color:rgba(77, 77, 77,0.8);
		}
	}

.demo-frame:nth-of-type(5){
	background-color:rgb(0,0,0);
	color:#fff;
}

.demo-frame:nth-of-type(5) .spinner span{
-moz-animation-name: invertfade;
-webkit-animation-name: invertfade;
animation-name: invertfade;
}

/* transparent */


@-moz-keyframes transparentfade {
 0% {
   background-color:rgba(255, 255, 255,1);
 }
 40% {
   background-color:rgba(255, 255, 255,1);
 }
 100% {
   background-color:rgba(255, 255, 255,0);
 }
}

	@-webkit-keyframes transparentfade {
		0% {
			background-color:rgba(255, 255, 255,1);
		}
		40% {
			background-color:rgba(255, 255, 255,1);
		}
		100% {
			background-color:rgba(255, 255, 255,0);
		}
	}

	@keyframes transparentfade {
		0% {
			background-color:rgba(255, 255, 255,1);
		}
		40% {
			background-color:rgba(255, 255, 255,1);
		}
		100% {
			background-color:rgba(255, 255, 255,0);
		}
	}

.demo-frame:nth-of-type(6){
	background:rgb(214, 83, 179) url('http://farm3.static.flickr.com/2550/4191533079_ba54bb6602.jpg') bottom right no-repeat;
	color:#fff;
}

.demo-frame:nth-of-type(6) .spinner span{
-moz-animation-name: transparentfade;
-webkit-animation-name: transparentfade;
animation-name: transparentfade;
}



</style>
