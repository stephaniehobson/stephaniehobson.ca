<title>CSS Loading Spinners - Other Styles</title>
<style>

body{font-family:Courier, monospace;}

/* SPINNER */
.spinner{
position:absolute;
top:50%;
left:50%;
height:0px;
width:0px;
}

.spinner span{
position:absolute;
top:-20px;
left:-3px;
display:block;
height:13px;
width:5px;

-moz-transform: rotate(45deg);
-moz-transform-origin:50% 160%;
	-webkit-transform: rotate(45deg);
	-webkit-transform-origin:50% 160%;
	transform: rotate(45deg);
	transform-origin:50% 160%;

-moz-border-radius: 2px;
	-webkit-border-radius: 2px;
	border-radius: 2px;

background-color:#CCCCCC;

-moz-animation-name: fade;
-moz-animation-duration: 1s;
-moz-animation-iteration-count: infinite;
-moz-animation-direction: alternate;
-moz-animation-fill-mode:backwards;

-webkit-animation-name: fade;
-webkit-animation-duration: 1s;
-webkit-animation-iteration-count: infinite;
-webkit-animation-direction: alternate;
-webkit-animation-fill-mode:backwards;

animation-name: fade;
animation-duration: 1s;
animation-iteration-count: infinite;
animation-direction: alternate;
animation-fill-mode:backwards;

}

.spinner span:nth-of-type(1){
-moz-transform: rotate(0deg); 
-moz-animation-delay:-1000ms;
	-webkit-transform: rotate(0deg); 
	-webkit-animation-delay:-1000ms;
	transform: rotate(0deg); 
	animation-delay:-1000ms;
}
 
.spinner span:nth-of-type(2){
-moz-transform: rotate(45deg); 
-moz-animation-delay:-750ms;
	-webkit-transform: rotate(45deg); 
	-webkit-animation-delay:-750ms;
	transform: rotate(45deg); 
	animation-delay:-750ms;
}
.spinner span:nth-of-type(3){
-moz-transform: rotate(90deg);
-moz-animation-delay:-500ms;
	-webkit-transform: rotate(90deg); 
	-webkit-animation-delay:-500ms;
	transform: rotate(90deg); 
	animation-delay:-500ms;
}
 
.spinner span:nth-of-type(4){
-moz-transform: rotate(135deg); 
-moz-animation-delay:-250ms;
	-webkit-transform: rotate(135deg); 
	-webkit-animation-delay:-250ms;
	transform: rotate(135deg); 
	animation-delay:-250ms;
}
 
.spinner span:nth-of-type(5){
-moz-transform: rotate(180deg); 
-moz-animation-delay:0s;
	-webkit-transform: rotate(180deg); 
	-webkit-animation-delay:0s;
	transform: rotate(180deg); 
	animation-delay:0s;
}
 
.spinner span:nth-of-type(6){
-moz-transform: rotate(225deg);
-moz-animation-delay:250ms;
	-webkit-transform: rotate(225deg); 
	-webkit-animation-delay:250ms;
	transform: rotate(225deg); 
	animation-delay:250ms;
}
 
.spinner span:nth-of-type(7){
-moz-transform: rotate(270deg); 
-moz-animation-delay:500ms;
	-webkit-transform: rotate(270deg); 
	-webkit-animation-delay:500ms;
	transform: rotate(270deg); 
	animation-delay:500ms;
}
 
.spinner span:nth-of-type(8){
-moz-transform: rotate(315deg);
-moz-animation-delay:750ms;
	-webkit-transform: rotate(315deg); 
	-webkit-animation-delay:750ms;
	transform: rotate(315deg); 
	animation-delay:750ms;
}
 
 
@-moz-keyframes fade {
 0% {
   background-color:rgba(77, 77, 77,0.8);
 }
 40% {
   background-color:rgba(77, 77, 77,0.8);
 }
 100% {
   background-color:rgba(255, 255, 255,0.8);
 }
}
 
	@-webkit-keyframes fade {
		0% {
			background-color:rgba(77, 77, 77,0.8);
		}
		40% {
			background-color:rgba(77, 77, 77,0.8);
		}
		100% {
			background-color:rgba(255, 255, 255,0.8);
		}
	}
 
	@keyframes fade {
		0% {
			background-color:rgba(77, 77, 77,0.8);
		}
		40% {
			background-color:rgba(77, 77, 77,0.8);
		}
		100% {
			background-color:rgba(255, 255, 255,0.8);
		}
	}

/* END SPINNER*/



</style>

<style>

/* DEMO FRAMES */

.demo-frame{
	position:relative;
	-moz-box-sizing:border-box;
		-webkit-box-sizing:border-box;
		box-sizing:border-box;
	height:100px;
	width:33%;
	float:left;
	padding:10px;
}

/* ROUND SPINNER */

.demo-frame.loading-dot .spinner span{
	height:10px;
	width:10px;
	-moz-transform-origin:50% 250%;
		-webkit-transform-origin:50% 250%;
		transform-origin:50% 250%;
	-moz-border-radius: 5px;
		-webkit-border-radius: 5px;
		border-radius: 5px;
}


/* ENLARGING DOT SPINNER */

.demo-frame.loading-bigdot .spinner span{
background-color:transparent;
	-moz-transform-origin:50% 150%;
		-webkit-transform-origin:50% 150%;
		transform-origin:50% 150%;
	-moz-animation-name: none;
		-webkit-animation-name: none;
		animation-name: none;
}

.demo-frame.loading-bigdot .spinner span:after{
	content:"";
	display:block;
	position:relative;
	height:10px;
	width:10px;
	-moz-transform:scale(0);
		-webkit-transform:scale(0);
		transform:scale(0);
	-moz-border-radius: 5px;
		-webkit-border-radius: 5px;
		border-radius: 5px;
	background: -moz-radial-gradient(50% 50%, circle, rgba(77, 77, 77,0.8) 3px, rgba(77, 77, 77,0) 10px );
		background: -webkit-radial-gradient(50% 50%, circle, rgba(77, 77, 77,0.8) 3px, rgba(77, 77, 77,0) 10px );
		background: radial-gradient(50% 50%, circle, rgba(77, 77, 77,0.8) 3px, rgba(77, 77, 77,0) 10px );
	
	-moz-animation-duration: 2s;
	-moz-animation-iteration-count: infinite;
	-moz-animation-direction: normal;
	-moz-animation-name: embiggen;
	
	-webkit-animation-duration: 2s;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-direction: normal;
	-webkit-animation-name: embiggen;
	
	animation-duration: 2s;
	animation-iteration-count: infinite;
	animation-direction: normal;
	animation-name: embiggen;
}

.demo-frame.loading-bigdot .spinner span:nth-of-type(1):after{
	-moz-animation-delay:0ms;
	-webkit-animation-delay:0ms;
	animation-delay:0ms;
}

.demo-frame.loading-bigdot .spinner span:nth-of-type(2):after{
	-moz-animation-delay:250ms;
	-webkit-animation-delay:250ms;
	animation-delay:250ms;
}

.demo-frame.loading-bigdot .spinner span:nth-of-type(3):after{
	-moz-animation-delay:500ms;
	-webkit-animation-delay:500ms;
	animation-delay:500ms;
}

.demo-frame.loading-bigdot .spinner span:nth-of-type(4):after{ 
	-moz-animation-delay:750ms;
	-webkit-animation-delay:750ms;
	animation-delay:750ms;
}

.demo-frame.loading-bigdot .spinner span:nth-of-type(5):after{
	-moz-animation-delay:1000ms;
	-webkit-animation-delay:1000ms;
	animation-delay:1000ms;
}

.demo-frame.loading-bigdot .spinner span:nth-of-type(6):after{
	-moz-animation-delay:1250ms;
	-webkit-animation-delay:1250ms;
	animation-delay:1250ms;
}

.demo-frame.loading-bigdot .spinner span:nth-of-type(7):after{
	-moz-animation-delay:1500ms;
	-webkit-animation-delay:1500ms;
	animation-delay:1500ms;
}

.demo-frame.loading-bigdot .spinner span:nth-of-type(8):after{
	-moz-animation-delay:1750ms;
	-webkit-animation-delay:1750ms;
	animation-delay:1750ms;
}

@-moz-keyframes embiggen {
	 0% {
		-moz-transform:scale(1);
		opacity:1;
	 }
	30%{
		opacity:0.7;
	}
	60%{
		-moz-transform:scale(0.5);
		opacity:0.3;
	}
	61%{
		-moz-transform:scale(0);
	}
	 100% {
		-moz-transform:scale(0);
	 }
}

	@-webkit-keyframes embiggen {
	 0% {
			-webkit-transform:scale(1);
			opacity:1;
		 }
		30%{
			opacity:0.7;
		}
		60%{
			-webkit-transform:scale(0.5);
			opacity:0.3;
		}
		61%{
			-webkit-transform:scale(0);
		}
		 100% {
			-webkit-transform:scale(0);
		}
	}
	
	@keyframes embiggen {
		 0% {
			transform:scale(1);
			opacity:1;
		 }
		30%{
			opacity:0.7;
		}
		60%{
			transform:scale(0.5);
			opacity:0.3;
		}
		61%{
			transform:scale(0);
		}
		 100% {
			transform:scale(0);
		 }
	}

/* FAR OUT DOT SPINNER */

.demo-frame.loading-fardot .spinner span{
	height:5px;
	width:5px;
	-moz-transform-origin:50% 300%;
		-webkit-transform-origin:50% 300%;
		transform-origin:50% 300%;
	-moz-border-radius: 5px;
		-webkit-border-radius: 5px;
		border-radius: 5px;
	-moz-animation-name: chaos;
		-webkit-animation-name: chaos;
		animation-name: chaos;
}

.demo-frame.loading-fardot .spinner span:nth-of-type(1){
	background-color:#76b900;
}

.demo-frame.loading-fardot .spinner span:nth-of-type(2){
	background-color:#005bc4;
}

.demo-frame.loading-fardot .spinner span:nth-of-type(3){
	background-color:#f17c0e;
}

.demo-frame.loading-fardot .spinner span:nth-of-type(4){
	background-color:#d32939;
}

.demo-frame.loading-fardot .spinner span:nth-of-type(5){
	background-color:#577633;
}

.demo-frame.loading-fardot .spinner span:nth-of-type(6){
	background-color:#003c79;
}

.demo-frame.loading-fardot .spinner span:nth-of-type(7){
	background-color:#432c5f;
}

.demo-frame.loading-fardot .spinner span:nth-of-type(8){
	background-color:#950000;
}


@-moz-keyframes chaos {
 0% {
	opacity:0.8;
 }
 60% {
	opacity:0.8;
 }
 100% {
	-moz-transform: scale(3.0);
	opacity:0;
 }
}

	
	@-webkit-keyframes chaos {
	 0% {
		opacity:0.8;
	 }
	 60% {
		opacity:0.8;
	 }
	 100% {
		-webkit-transform: scale(3.0);
		opacity:0;
	 }
	}
	
	
	@keyframes chaos {
	 0% {
		opacity:0.8;
	 }
	 60% {
		opacity:0.8;
	 }
	 100% {
		transform: scale(3.0);
		opacity:0;
	 }
	}

/* PIE SPINNER */

.demo-frame.loading-pie .spinner span{
	height:0px;
	width:0px;
	border:6px solid transparent;
	border-top:13px solid transparent;
	background-color:transparent;
	-moz-border-radius: 0px;
		-webkit-border-radius: 0px;
		border-radius: 0px;
	-moz-animation-name: mmmpie;
		-webkit-animation-name: mmmpie;
		animation-name: mmmpie;
	-moz-transform-origin:50% 90%;
		-webkit-transform-origin:50% 90%;
		transform-origin:50% 90%;
	
}

@-moz-keyframes mmmpie {
	0% {
		border-top-color:rgba(0, 107, 210,0.3);
	 }
	100% {
		border-top-color:rgba(0, 107, 210,1);
	 }
}


	@-webkit-keyframes mmmpie {
		0% {
			border-top-color:rgba(0, 107, 210,0.3);
		 }
		100% {
			border-top-color:rgba(0, 107, 210,1);
		 }
	}
	
	@keyframes mmmpie {
		0% {
			border-top-color:rgba(0, 107, 210,0.3);
		 }
		100% {
			border-top-color:rgba(0, 107, 210,1);
		 }
	}

/* FAST PIE HOLE SPINNER */

.demo-frame.loading-piehole .spinner{
	-moz-transform:rotate(22.5deg);
		-webkit-transform:rotate(22.5deg);
		transform:rotate(22.5deg);
}

.demo-frame.loading-piehole .spinner span{
	height:0px;
	width:10px;
	-moz-transform-origin:50% 200%;
		-webkit-transform-origin:50% 200%;
		transform-origin:50% 200%;
	-moz-border-radius: 0px;
		-webkit-border-radius: 0px;
		border-radius: 0px;
	border:3px solid transparent;
	border-top:8px solid transparent;
	background-color:transparent;

	-moz-animation-name: shiny;
	-moz-animation-duration: 0.5s;
	
	-webkit-animation-name: shiny;
	-webkit-animation-duration: 0.5s;
	
	animation-name: shiny;
	animation-duration: 0.5s;
}

.demo-frame.loading-piehole .spinner span:nth-of-type(1){
-moz-animation-delay:0ms;
	-webkit-animation-delay:0ms;
	animation-delay:0ms;
}

.demo-frame.loading-piehole .spinner span:nth-of-type(2){
-moz-animation-delay:125ms;
	-webkit-animation-delay:125ms;
	animation-delay:125ms;
}

.demo-frame.loading-piehole .spinner span:nth-of-type(3){
-moz-animation-delay:250ms;
	-webkit-animation-delay:250ms;
	animation-delay:250ms;
}

.demo-frame.loading-piehole .spinner span:nth-of-type(4){ 
-moz-animation-delay:375ms;
	-webkit-animation-delay:375ms;
	animation-delay:375ms;
}

.demo-frame.loading-piehole .spinner span:nth-of-type(5){
-moz-animation-delay:500ms;
	-webkit-animation-delay:500ms;
	animation-delay:500ms;
}

.demo-frame.loading-piehole .spinner span:nth-of-type(6){
-moz-animation-delay:625ms;
	-webkit-animation-delay:625ms;
	animation-delay:625ms;
}

.demo-frame.loading-piehole .spinner span:nth-of-type(7){
-moz-animation-delay:750ms;
	-webkit-animation-delay:750ms;
	animation-delay:750ms;
}

.demo-frame.loading-piehole .spinner span:nth-of-type(8){
-moz-animation-delay:875ms;
	-webkit-animation-delay:875ms;
	animation-delay:875ms;
}

@-moz-keyframes shiny {
	0% {
		border-top-color:rgba(0, 107, 210,0.3);
	 }
	89%{
		border-top-color:rgba(0, 107, 210,0.3);
	}
	90%{
		border-top-color:rgba(0, 107, 210,1);
	}
	 100% {

	 }
}



	@-webkit-keyframes shiny {
		0% {
			border-top-color:rgba(0, 107, 210,0.3);

		89%{

		}
		 100% {
			border-top-color:rgba(0, 107, 210,1);
		 }
	}

</style>
