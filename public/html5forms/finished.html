<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Finished Form</title>
<style>
body{
	font-family:“Gill Sans”, Calibri, “Trebuchet MS”, sans-serif;
	line-height:1.3;
}
h1{
	margin:10px;
	font-size:16px;
}
fieldset{
	box-sizing:border-box;
	max-width:500px;
	margin:10px 0;
	border:0;
	border-bottom:2px solid #000;
}
label{
	position:relative;
	display:block;
	margin:10px;
}
label > em{
	float:right;
	font-size:0.5em;
}
label > span{
	display:block;
	font-size:13px;
}
input,
select{
	width:100%;
	box-sizing:border-box;
	border-radius:4px;
	border:2px solid #000;
	padding:3px;
	font-size:13px;
}

input[required]{
	border-left:10px solid #000;
}

button{
	border:0;
	padding:10px;
	background-color:#000;
	color:#fff;
	font-size:18px;	
}
</style>
</head>
<body>

<form>
<h1>Application for entry into the Guild of Calamitous Intent</h1>
<fieldset>
	<label>
		Name<br>
		<input type="text" name="name" placeholder="What your nemesis calls you." required autofocus>
	</label>
	
	<label>
		Email<br>
		<input type="email" name="email" id="email1" title="We are evil we will spam you." required>
	</label>
	
	<label>Repeat Email Address<br>
		<input type="email" name="email_repeat" id="email2" oninput="compareEmail(this)" required>
		<script>
		function compareEmail(input) {
		  if (input.value != document.getElementById('email1').value) {
			input.setCustomValidity('The two email addresses must match.');
		  } else {
			// input is valid -- reset the error message
			input.setCustomValidity('');
		  }
		}
	</script>
	</label>
	
	<label>
		Phone<br>
		<input type="tel" name="phone">
	</label>
	
	<label>
		Birth date (or, if undead, use death date)<br>
		<input type="date" id="birthdate">
	</label>
	
	<label>
		Blood type<br>
		<input type="color" value="#AA0000">
	</label>
	
	<label>
		Guild Membership Number<br>
		<input type="text" name="membership" placeholder="000-000-000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" title="In the format 000-000-000" required>
	</label>
</fieldset>
</fieldset>
<fieldset>
	<label>
		On a scale of 1 to 10 how big is your army?<br>
		<input type="range" name="armysize" min="1" max="10" value="1">
	</label>
	
	<label>Who is your arch nemesis?<br>
	<datalist id="nemesis-sources">
    <select name="nemesis">
        <option value="">Please choose...</option>
        <option>Batman</option>
        <option>Doctor Venture</option>
        <option>Luke Skywalker</option>
        <option value="">Other</option>
    </select>
    If other, please specify:
	</datalist>
	<input id="nemesis" name="nemesis" list="nemesis-sources" spellcheck="false" autocomplete="off">
	</label>
	
</fieldset>
<fieldset>
	<label>Attach forms A5701B-2, GCCI42-B, and M71001-10 in triplicate<br>
	<input type="file" accept="application/pdf" multiple>
	</label>
</fieldset>

	<button type="submit">Kneel Before Me!</button>
</form>


<!--
Reason for application:

Size of army: I'm still in the recruitment phase - I have infected all humans with mind control
Number of death rays
Island getaways
Nemeses
Cybernetic limbs

Birthdate (if construct, use date of animation)
Deathdate (undead only) * optional

Blood Type (colour picker)
-->

</body>
</html>
